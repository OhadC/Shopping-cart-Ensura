<div class="row">
  <div class="col-xs-12">
    <h4 class="list-group-item-heading">
      {{ product.name }}
    </h4>
    <p class="list-group-item-text">{{ product.price | currency : 'USD' : 'symbol' }}</p>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-danger" (click)="onDelete()">Remove from cart</button>
  </div>
</div>
